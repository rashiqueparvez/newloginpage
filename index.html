<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            background-image:url(hello2.jpeg);
            background-repeat: no-repeat;
            background-size:cover;
        }
        
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        const loginForm = document.getElementById('login-form');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const usernameError = usernameInput.nextElementSibling;
const passwordError = passwordInput.nextElementSibling;

loginForm.addEventListener('submit', (event) => {
  event.preventDefault();

  // Basic validation (replace with your server-side validation)
  let isValid = true;

  usernameError.textContent = '';
  passwordError.textContent = '';

  if (usernameInput.value === '') {
    usernameError.textContent = 'Username is required';
    isValid = false;
  }

  if (passwordInput.value === '') {
    passwordError.textContent = 'Password is required';
    isValid = false;
  }

  if (!isValid) {
    return;
  }

  // Simulate sending data to a server (replace with your actual logic)
  console.log('Username:', usernameInput.value);
  console.log('Password:', passwordInput.value);

  // Here you would send the username and password to your
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <p>Don't have an account? <a href="index2.html">Sign Up</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
